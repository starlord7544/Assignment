<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-The-Word</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Rubik+Glitch+Pop&display=swap');
    </style>
</head>
<body>
    <section id="hero">
        <header>
            <h1>
                Guess&nbsp; . The&nbsp; . Word
            </h1>
            <div class="startGame">
                <span class="material-symbols-outlined startButton" style="font-size: 5em;">play_circle</span>
            </div>
        </header>
        <main class="main">
            <h2 class="over">Game Over</h2>
            <div class="response" id="response">
                Start Guessing !
            </div>
            <div id="word" class="word">
            </div>
            <div class="guesscnt">
            </div>
            <div class="wrongGuesses"></div>
            <div class="user-input">
                <label for="input" class="lable">Type one letter</label>
                <input type="text" class="input" id="input" maxlength="1">
                <input type="button" class="submit" value="Guess" id="submit">
                <input type="button" class="reset" value="Go Back" id="reset">
            </div>
        </main>
    </section>
    <script src="script.js"></script>  
</body>
</html>
