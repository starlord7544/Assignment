<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id="hero">
        <main class="main">
            <header><h1>To-Do List</h1>
                <img src="https://25.media.tumblr.com/b832028c117cb548614cbea10f0153dc/tumblr_mudg73OFlK1rgpyeqo1_500.gif" alt="kitty.gif" height="60px">
            </header>
            <div class="user-input">
                <label for="task" class="greet"><h5>What's on your ToDo list today ?</h5></label>
                <input type="text" name="task" id="task" class="task-input" placeholder="Enter a task">
                <div class="outerButtons">
                    <input type="button" value="Add task" class="add-task" id="add-task">
                    <input type="button" value="Clear all" class="clear-all" id="clear-all">
                </div>
            </div>
            <div class="tasks">
                <div class="taskBox" id="taskBox">
                </div>
            </div>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
