<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section id="hero">
        <header>
            <H1>tic-tac-toe</H1>
        </header>
        <aside>
            <h3 class="indicator">Player X's move</h3>
        </aside>
        <main class="board" id="board">
        </main>
        <div class="win">
            <h1 class="winMsg">Player 1 won</h1>
        </div>
        <div class="reset">
            <input type="button" value="Restart" class="resetBtn">
        </div>
        <div class="start">
            <span class="material-symbols-outlined startButton" style="font-size: 5em;">play_circle</span>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
